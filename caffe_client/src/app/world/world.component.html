<div style="display:none;">
<img id="mice-image" src="assets/images/mice.png" width="182" height="207">
</div>
<div class="row">
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-12" style="margin-left: 40px">
            <div class="form-horizontal">
                <div class="form-group">
                    <label>Frequency:</label>
                    <input type="number" class="form-control"  min="0" step="1" [(ngModel)]="tickIntervalFreq">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="backupNetwork()">Backup Network</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 text-center">
        <canvas #worldCanvas width="800" height="600"></canvas>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <svg id="first-agent-eyes" style="margin-left: 10px;" width="320" height="200"></svg>
        <svg id="second-agent-eyes" style="margin-left: 5px;" width="320" height="200"></svg>
    </div>
</div>
